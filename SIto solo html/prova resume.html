<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
        }

        img {
           
            height: 200vh; /* Imposta l'altezza al 100% della viewport height (schermo) */
            object-fit: cover;
            margin-top: 300px; /* Assicura che l'immagine copra l'intera area senza deformazioni */
        }
    </style>
    <title>Immagini a Schermo Intero</title>
</head>
<body>
    <img src="https://i.ibb.co/HBRQbZ5/resume1.png" alt="Immagine 1">
    <img src="https://i.ibb.co/hWB5v4C/resume-2.png" alt="Immagine 2">
</body>
</html>
